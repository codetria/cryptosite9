<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login & Signup Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-... (the integrity value)" crossorigin="anonymous">

    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Admin Panel</header>
        <form action="{{ url_for('admin_panel') }}" method="post">
          {% if error == None %}
          <p></p>
          {% else %}
          <p style="color: red;" >{{error}}</p>
          {% endif %}
          <select name="package" id="package">
            <option value="package1">Package 1 ($1.00)</option>
            <option value="package2">Package 2 ($5.00)</option>
            <option value="package3">Package 3 ($10.00)</option>
          </select>
          <input type="number" placeholder="New Price" name="price" required />
          <input type="submit" value="Update" />
          
        </form>
        <a style="float: right;padding:20px;" href="{{ url_for('dashboard', logged_in=current_user.is_authenticated, ll=current_user.id) }}">Go to Dashboard <i class="fas fa-arrow-right"></i></a>
      </div>
    </section>
  </body>
</html>
